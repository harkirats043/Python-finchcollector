{% extends 'base.html' %}

{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="/finches/{{ finch.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>name: {{ finch.name }}</p>
      <p>color: {{ finch.color }}</p>
      <p>size: {{ finch.size }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
